                        function isNumeric(sField) {
                                // check to see if the entry is empty
                                if (sField.value.length == 0) return (false);

                                var RefString = "1234567890";

                                for (Count = 0; Count < sField.value.length; Count++) {
                                        TempChar = sField.value.substring(Count, Count + 1);
                                        if (RefString.indexOf(TempChar, 0) == -1) { return (false); }
