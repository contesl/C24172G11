<script language="SpeedScript">

  DEF VAR gif-image AS CHAR NO-UNDO.
 
  FIND item WHERE item.itemnum = INTEGER(get-field("Item")) NO-LOCK NO-ERROR.
  IF NOT AVAILABLE item THEN
    {&OUT} 
      '~<script language="JavaScript"~>~n'
      'window.alert("Item not found.  Returning home.");~n'
      'window.location="home.r";~n'
      '~</script~>~n'.

  CASE get-field("Category"):
    WHEN "Golf"     THEN gif-image = "new.gif".
    WHEN "Skiing"   THEN gif-image = "onsale.gif".
    WHEN "Tennis"   THEN gif-image = "clear.gif".
    WHEN "Swimming" THEN gif-image = "onsale.gif".
    WHEN "Soccer"   THEN gif-image = "new.gif".
    OTHERWISE
      gif-image = "clear.gif".
  END CASE. 

</script>
    
<IMG SRC="`RootURL`/samples/internet/cat`STRING(item.itemnum,'99999')`.jpg" ALIGN="RIGHT" WIDTH=285 HEIGHT=166><IMG SRC="`RootURL`/samples/internet/`gif-image`" ALIGN="RIGHT"><B>Item Num# `item.itemnum` - `item.itemname`</B><BR>
