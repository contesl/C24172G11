<CENTER><H2>Category: `get-field("Category")`</H2><CENTER>

<TABLE BORDER>

  <TH>Description</TH>
  <TH>Price</TH>
</TR>

<script language="SpeedScript">

  DEF VAR category-num AS INTEGER NO-UNDO.
  DEF VAR TmpUrl AS CHAR NO-UNDO.


  TmpUrl = url-format("itemdet.html","Category",?).

  FOR EACH item WHERE item.category1 = get-field("Category") NO-LOCK:
    DISPLAY item.price.
</script> 

<TR >
  <TD><A HREF='`TmpUrl + url-field("Item",STRING(item.itemnum),?)`'>`item.itemname`</A></TD>
  <TD>`item.itemnum`</TD>
  <TD>`item.catdescription`</TD>
  <TD>`item.price:SCREEN-VALUE`</TD>
</TR>

<script language="SpeedScript">
  END.
</script>
