<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo en Linea</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../style/estilos.css">
    <!-- External JavaScript -->
    <script src="../js/appOrder.js"></script>
    <script src="../js/appValidadores.js"></script>

    <title>Completar la Compra</title>
</head>

<body>
    <header>
        <figure>
            <img class="headerGIF" src="../images/header1.gif" alt="Header Image">
        </figure>
        <h1>Tienda En Linea SportsPro</h1>
    </header>
    <main>
        <section class="container">
            <article>
                <h2 class="headerSubtitulo">Complete su Compra</h2>
                <div id="productListContainer">
                    <!-- Product list will be dynamically generated here -->
                </div>
                <br>
                <p><strong>Total de la Orden:</strong> <span id="totalAmount">$0.00</span></p>
            </article>
            <form id="form-order" onsubmit="return validarCuenta('form-order')" >
                <br>
                <fieldset>
                    <legend>Informaci√≥n de Envio</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Telefono:</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="address">Direccion de Envio:</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Informacion de Pago</legend>
                    <label for="payment">Metodo de Pago:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Tarjeta de Credito</option>
                        <option value="debit">Tarjeta de Debito</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </fieldset>
                <button type="submit" class="btn">Confirmar la Compra</button>
                <button type="submit" class="btn">Cancelar la Compra</button>
            </form>
        </section>
    </main>
</body>

</html>
