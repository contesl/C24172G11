<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo en Linea</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="../style/estilos.css">

    <!-- External JavaScript -->
    <!--armado dinamico de acuerdo a parametro y validacion de entradas-->
    <script src="../js/appOrder.js"></script>  
    <script src="../js/appValidadores.js"></script>

    <title>Completar la Compra</title>
</head>

<body>
    
    <header>
        <section class="menu-header">
            <nav class="menu-sections">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./whatis.html">Qué es SportsPro</a></li>
                    <li><a href="./whois.html">Quiénes somos</a></li>
                    <li><a href="./catalog.html">Comprar en Linea</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
        <figure class="contenedorImagen centered">
            <img id="imagen-index" src="../images/header1.gif">
        </figure>
    </header>

    <main>
    <section class="container">
            <article>
                <!--NO CAMBIAR LO DE ABAJO PORQUE NO FUNCIONA app.js Y NO ARMA 
                            LA TABLA DINAMICA
                        -->
                <h2 class="headerSubtitulo">Complete su Compra</h2>
                <div id="productListContainer">
                    <!-- Product list will be dynamically generated here -->
                </div>
                <br>
                <p><strong>Total de la Orden:</strong> <span id="totalAmount">$0.00</span></p>
            </article>
        <section class="form-box">
            <form id="form-order" onsubmit="return validarCompletarCompra('form-order')" >
                <br>
                <fieldset>
                    <legend>Información de Envio</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Telefono:</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="address">Direccion de Envio:</label>
                    <textarea id="address" name="address" rows="4"></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Informacion de Pago</legend>
                    <label for="payment">Metodo de Pago:</label>
                    <select id="payment" name="payment" required>
                        <option value="credit">Tarjeta de Credito</option>
                        <option value="debit">Tarjeta de Debito</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </fieldset>
                <input id="submit" class="ingresar" type="submit" value="Enviar">
            </form>
        </section>
        </section>
    </main>
</body>

</html>
