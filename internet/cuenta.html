<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script type="text/javascript" src="../js/appValidadores.js"></script>
    <link rel="stylesheet" href="../style/estilos.css">
</head>
<body>
    <header>
        <figure>
            <img id="headerGIF" src="../images/header1.gif" usemap="#header">
  
        <h1 id="headerSubtitulo">Crear cuenta</h1>
        <section class="form-container">
            <section class="form-box">
                <form id="form-cuenta" onsubmit="return validarCta('form-cuenta')">
                    <label for="nombreCta">Tu nombre</label><br>
                    <input type="text" name="nombreCta" id="nombreCta"><br>
                    
                    <label for="emailCta">Correo Electrónico</label><br>
                    <input type="text" id="emailCta" name="emailCta"><br>

                    <label for="passwordFirts">Contraseña</label><br>
                    <input type="password" id="passwordFirts" name="passwordFirts" autocomplete="cc-csc"><br>

                    <label for="password-new">Vuelve a escribir tu contraseña</label><br>
                    <input type="password" id="password-new" name="password-new" autocomplete="cc-csc"><br>

                    <input class="ingresar" type="submit" value="Crea tu cuenta Sports Pro">
                </form>
                <p class="aviso-inferior" >Al crear tu cuenta, aceptas las <a href="#">condiciones de uso</a> y el aviso de <a href="#">privacidad</a> de Sports Pro</p>
                <p class="aviso-inferior" >¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión »</a></p>
            </section>
        </section>
    </header>
    <footer id="fDescripcionEquipo">
        <hr>
        <h3>Comision 24172 - Grupo 11: Ordoñez Abril, Sergio / Kierszenowicz, Tomas / Conte, Sergio Luis <h3>
     </footer>    
</body>
</html>
