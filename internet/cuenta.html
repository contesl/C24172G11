<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script type="text/javascript" src="../js/javascript.js"></script>
    <link rel="stylesheet" href="../style/estilos.css">
</head>
<body>
    <header>
        <figure>
            <img id="headerGIF" src="../images/header.gif" usemap="#header">
            <map name="header">
                <area shape="rect" coords="560, 0, 600, 25" href="JavaScript:confirmExit()"
                    onmouseover="window.status='Exit SportsPro On-Line';return true"
                    onmouseout="window.status='';return true">
            </map>
        </figure>
    
        <h1 id="headerSubtitulo">Crear cuenta</h1>
        <section class="form-container">
            <section class="form-box">
                <form id="form-cuenta" onsubmit="return validarCuenta('form-cuenta')">
                    <label for="nombre">Tu nombre</label><br>
                    <input type="text" name="username" id="nombre"><br>
                    
                    <label for="email">Correo Electrónico</label><br>
                    <input type="text" id="email-cuenta" name="email"><br>

                    <label for="password-1">Contraseña</label><br>
                    <input type="password" id="password-firts" name="password-1"><br>

                    <label for="password-2">Vuelve a escribir tu contraseña</label><br>
                    <input type="password" id="password-new" name="password-2"><br>

                    <input class="ingresar" type="submit" value="Crea tu cuenta Sports Pro">
                </form>
                <p class="aviso-inferior" >Al crear tu cuenta, aceptas las <a href="#">condiciones de uso</a> y el aviso de <a href="#">privacidad</a> de Sports Pro</p>
                <p class="aviso-inferior" >¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión »</a></p>
            </section>
        </section>
    </header>
    <footer id="fDescripcionEquipo">
        <hr>
        <h3>Comision 24172 - Grupo 11: Ordoñez Abril, Sergio / Kierszenowicz, Tomas / Conte, Sergio Luis <h3>
     </footer>    
</body>
</html>
