<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script type="text/javascript" src="../js/javascript.js"></script>
    <link rel="stylesheet" href="../style/estilos.css">
</head>
<body>
    <header>
        <figure>
            <img id="headerGIF" src="../images/header1.gif" usemap="#header">
  
        <h1 id="headerSubtitulo">Crear cuenta</h1>
        <section class="form-container">
            <section class="form-box">
                <form>
                    <label for="nombre">Tu nombre</label><br>
                    <input type="text" id="nombre" name="nombre" required><br>
                    
                    <label for="email">Correo Electrónico</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password-1">Contraseña</label><br>
                    <input type="password" id="password-1" name="password-1" required><br>

                    <label for="password-2">Vuelve a escribir tu contraseña</label><br>
                    <input type="password" id="password-2" name="password-2" required><br>

                    <input class="ingresar" type="submit" value="Crea tu cuenta Sports Pro">
                </form>
                <p class="aviso-inferior" >Al crear tu cuenta, aceptas las <a href="#">condiciones de uso</a> y el aviso de <a href="#">privacidad</a> de Sports Pro</p>
                <p class="aviso-inferior" >¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión »</a></p>
            </section>
        </section>
    </header>
    <footer id="fDescripcionEquipo">
        <hr>
        <h3>Comision 24172 - Grupo 11: Ordoñez Abril, Sergio / Kierszenowicz, Tomas / Conte, Sergio Luis <h3>
     </footer>    
</body>
</html>
