<body>
    <header>
        <section class="menu-header">
            <nav class="menu-sections">

        <figure class="contenedorImagen centered">
            <img id="imagen-index" src="../images/header1.gif">
        </figure>
    </header>
<main>
   <section class="form-container">
    <section class="form-box" >
        <form id="form-contacto" onsubmit="return validarContacto('form-contacto')">
            <label for="name">Nombre y Apellidos*: </label>    
            <input id="name" type="text" name="name"><br>

            <label for="company">Empresa: </label>
            <input id="company" type="text" name="company"><br>

            <label for="email">Email*: </label>
            <input type="email" name="email" id="email"><br>

            <label for="phone">Teléfono: </label>
            <input id="phone" type="text" name="phone"><br>

            <label for="country">País: </label>
            <select name="pais" id="country">País:
                <option value="0">-</option>
                <option value="01">Argentina</option>
                <option value="02">Bolivia</option>
                <option value="03">Brasil</option>
                <option value="04">Chile</option>
                <option value="05">Colombia</option>
                <option value="06">Ecuador</option>
                <option value="07">Guyana</option>
                <option value="08">Paraguay</option>
                <option value="09">Perú</option>
                <option value="10">Suriname</option>
                <option value="11">Uruguay</option>
                <option value="12">Venezuela</option>
            </select> <br><br>
            
            <label for="comment">Mensaje: </label><br>
            <textarea id="comment" name="comentario" rows="10" cols="40">Escribe aquí tu mensaje...</textarea>
            <br>
            
            <section class="policy-container">
                    <input id="checkbox" class="politica-privacidad" type="checkbox" name="policy" onchange="habilitarSubmit()"><a href="#">He leído y acepto el aviso legal y la política de privacidad </a>
            </section>

            <br>
            <input id="submit" class="ingresar" type="submit" value="Enviar">    
        </form>
    </section>
   </section>
</main>
    <footer id="fDescripcionEquipo">
        <br>

</body>
</html>
